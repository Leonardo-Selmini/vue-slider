<!DOCTYPE html>
<html lang="en">

<head>
  <!-- metadata -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- titolo -->
  <title>Eccellenza Italiana</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
  <!-- cdn font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- collegamento google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- collegamento css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root">
    <!-- 00000000 MAIN 00000000 -->
    <main>
      <!-- container carosello -->
      <div class="container" @mouseover="stopTimer" @mouseleave="startTimer">
        <!-- container sinistra x immagine grande -->
        <div id="big-img-container">

          <!-- elemento foto -->
          <div v-for="(element, index) in elements" v-show="display(index)" class="big-img-item">
            <img class="big-img" :src="element.image" :alt="element.title">
            <div class="text-container">
              <h2>{{element.title}}</h2>
              <p>{{element.text}}</p>
            </div>
          </div>

        </div>
        <!-- container a destra con thumbnails -->
        <div id="sm-img-container">
          <!-- icona freccia in su -->
          <i id="up" class="fas fa-chevron-circle-up" @click="up"></i>
          <div class="sm-img-item" v-for="(element, index) in elements" >
            <img class="sm-img" :class="active(index)" :src="element.image" :alt="element.title" @click="selectedIndex = index">
          </div>
          <!-- icona freccia in giu -->
          <i id="down" class="fas fa-chevron-circle-down" @click="down"></i>
        </div>
    </main>
  </div>

  <!-- 00000000 SCRIPT 00000000 -->
  <!-- VUE development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- my script -->
  <script src="script.js"></script>
</body>

</html>
